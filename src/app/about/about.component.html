<h2>{{ aboutInformation.title }}</h2>
<h3>About</h3>
<p>{{ aboutInformation.description }}</p>
<h3>Mission</h3>
<p>{{ aboutInformation.mission }}</p>
<h3>Saftey Ratings</h3>
<div *ngFor="let item of safetyRatingInformation | keyvalue">
    <ul>
        <li><strong>{{ item.key }}</strong></li>
        <p>{{ item.value }}</p>
    </ul>
</div>
<strong>Safety Scores</strong>
<div *ngFor="let range of safetyRanges">
    <ul><li>{{ range.range }}: {{ range.label }}</li></ul>
</div>
<h3>Traveler Reviews</h3>
<p>{{ aboutInformation.travelerReviews }}</p>
